<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <script>
        createHeader();
        createMain();
        let footer= createElementAndAddParent('footer',document.body,"mt-2", "© 2025 Your Company Name. All rights reserved.");
        
        document.body.addEventListener("click", function(e) {
            document.getElementById("info-box").innerHTML = "Name: "+ e.target.tagName + "<br> Klassen:"+e.target.className + "<br> Koords: "+e.clientX + "," +e.clientY;
        });


    function createHeader(){
        let header = document.createElement('header');
        header.className= "bg-dark text-white p-5";
        document.body.appendChild(header);
        
        let title = document.createElement('h2');
        title.textContent ="DOM Projekt";
        header.appendChild(title);
    }

    function createMain(){
        let main = document.createElement('div');
        main.className = "container mt-4";
        let row = addRow();
        main.appendChild(row);
        let cols = addCols(row, 4);

        //col 1 titel+text
        let card = createElementAndAddParent('div', cols[0], 'card');
        let cardBody = createElementAndAddParent('div', card, 'card-body');
        let cardTitle = createElementAndAddParent('div', cardBody, 'card-title', "Cooler Titel");
        let cardTxt = createElementAndAddParent('div', cardBody, 'card-text', "Lorem Impsum Delirium und so weiter und so fort...");
        cardTxt.textContent = "Lorem Impsum Delirium und so weiter und so fort...";

        //col2 ul 3 el
        let liste = createElementAndAddParent('ul', cols[1], 'list-group');
        let item1 = createElementAndAddParent('li', liste, 'list-group-item active', "meine Tolle Liste");
        let item2 = createElementAndAddParent('li', liste, 'list-group-item', "Toll, weil Cool");
        let item3 = createElementAndAddParent('li', liste, 'list-group-item', "Toll, weil SWAG");
        
        //col3 inp btn
        let form = createElementAndAddParent('form', cols[2],'p-2');
        let input = createElementAndAddParent('input',form, "form-control");
        input.placeholder= "example txt..."       
        let btn = createElementAndAddParent('button', form, 'm-2', "Absenden");
        btn.addEventListener("click", (e) =>{
            e.preventDefault();
            addFromFormToList(input.value, liste)});

        //col4 Info-Box
        let empty = createElementAndAddParent('div', cols[3],'m-2 w-10 border border-success');
        empty.style = "height:auto;"
        empty.id = "info-box";
        document.body.appendChild(main);
    }

    function addFromFormToList(val, liste){
        console.log(liste, val);
        createElementAndAddParent('li', liste, 'list-group-item', val);
    }   

    function createElementAndAddParent(type, parent,classnames, txt){
        let newItem= document.createElement(type);
        parent.appendChild(newItem);
        newItem.className = classnames;
        if(txt != null){
            newItem.textContent = txt;
        }
        return newItem;
    }

    function addRow(){
        let row = document.createElement('div');
        row.className = "row";
        return row;
    }

    function addCols(row, amt){
        let arrayCols = [];
        for (let i = 0; i < amt; i++) {
            let col = document.createElement('div');
            row.appendChild(col);
            col.className= "col-md-3";
            arrayCols.push(col);
        }
        return arrayCols;
    }


</script>
</body>
</html>
